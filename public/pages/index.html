<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/style.css">
  <title>Tech Blog Homepage</title>
</head>
<body>
  <header>
    <nav>
      <div class="home">Home</div>
      <div class="dashboard">Dashboard</div>
      <div class="login">Login</div>
      <div class="logout">Logout</div>
    </nav>
    <h1>Tech Blog</h1>
  </header>
  <main>
    <div class="login-block hidden">
      <div class="login-header"></div>
      <div class="login-body">
        <input class=username type="text" subtitle="Username">
        <input class=password type="text" subtitle="Password">
        <button class="submit">Submit</button>
        
      </div>
    </div>
    <div class="sign-up hidden">
      <div class="sign-up-header"></div>
      <div class="sign-up-body">
        <input class=username2 type="text" subtitle="Username">
        <input class=password2 type="text" subtitle="Password">
        <button class="submit">Submit</button>
      </div>
    </div>
  </main>
  <script src="../js/index.js"></script>
</body>
</html>
